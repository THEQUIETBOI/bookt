<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="main.css" />
  </head>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="main.js"></script>
    <div class="main-container">
      <div class="settings-page" id="set" >
        <div class="settings-container">
           <input id="p"type="text" placeholder="API KEY">
<input type="text" placeholder="Prompt here" name="" id="prompt">

        </div>
          

      </div>
      <div class="button-container" id="button-container"></div>
      <div id="chat" class="chat-container"></div>
      <div class="me-container">
          <div class="menu-container-buttons">
            <button id="add"></button>
            <input id="input" autocomplete="off" type="text" />
            <div class="menu-bar">
              <button class="settings" id="settings"></button>
              <label for="hide" class="custom-file-upload">
                  </label>
              <input type="file" class="file-input" id="hide" style="display: none;"/>
              
            </div>
          </div>
      </div>
    </div>
  </body>
</html>
